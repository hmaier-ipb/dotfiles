[global/wm]
margin-top = 5
margin-bottom = 5

[settings]
screenchange-reload = true
;compositing-background = xorg
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
pseudo-transparency = true


[colors]
;background = ${xrdb:color0:#222}
background = #aa0a0f14
;background-alt = #444
;foreground = ${xrdb:color7:#222}
foreground = #dfdfdf
;foreground-alt = #555
foreground-alt = #00100d
primary = #4bffdc
secondary = #e60053
alert = #bd2c40

[bar/bar]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 30
;offset-x = -1%
;offset-y = -1%
radius = 6.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = ${colors.foreground}

border-size = 5
border-color = #00000000

padding = 5
;padding-left = 2
;padding-right = 2

module-margin-left = 3
module-margin-right = 0

font-0 = Source Code Variable Semibold:pixelsize=12:antialias=true;
font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
font-2 = siji:pixelsize=10;1
font-3 = Font Awesome 5 Free:pixelsize=20;3
font-4 = Terminus:pixelsize=14:antialias=true;
font-5 = Font Awesome 5 Brands:pixelsize=20;3

modules-left = filesystem-root filesystem-home filesystem-timeshift memory cpu eth_eno1 eth_enp3so kernel updates outdoor-temp
modules-center = bspwm
modules-right = pulseaudio date
;tray-position = right
;tray-padding = 2
;tray-background = #0063ff

wm-restack = bspwm
cursor-click = pointer
cursor-scroll = ns-resize

[module/bspwm]
type = internal/bspwm

label-focused = %index%
;label-focused-background = ${colors.background-alt}
label-focused-background = #303030
label-focused-underline= ${colors.primary}
label-focused-padding = 5

label-occupied = %index%
label-occupied-padding = 5
label-occupied-background = #303030

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 5

label-empty = %index%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 5
;
; ws-icon-[0-9]+ = label;icon
; Note that the label needs to correspond with the bspwm workspace name
ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-default = #


;label-separator = | 
;label-separator-padding = 3
;label-separator-foreground = 

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-underline = ${colors.secondary}

label-layout = %layout%
label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/filesystem-root]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/filesystem-home]
type = internal/fs
interval = 25

mount-0 = /home

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/filesystem-timeshift]
type = internal/fs
interval = 25

mount-0 = /home/timeshift

;label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-mounted = %{F#0a81f5}backup%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}



[module/cpu]
type = internal/cpu
interval = 5
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${colors.primary}
label = cpu: %percentage:2%%

[module/memory]
type = internal/memory
interval = 5
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${colors.primary}
label = ram: %percentage_used%%

[module/eth_enp3so]
type = internal/network
interface = enp3s0
interval = 3.0

format-connected-underline = #4bffdc
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %local_ip%

format-disconnected = No conncetion :-/
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

[module/eth_eno1]
type = internal/network
interface = eno1
interval = 3.0

format-connected-underline = #4bffdc
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %local_ip%

format-disconnected = No conncetion :-/
[module/date]
type = internal/date
interval = 5

date = %A %d %B %Y 
date-alt = 

time = %H:%M
time-alt = 

format-prefix = 
format-prefix-foreground = ${colors.foreground-alt}
;format-underline = #0a6cf5

label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume> <bar-volume>
label-volume = VOL %percentage%%
label-volume-foreground = ${root.foreground}

label-muted = 🔇 muted
label-muted-foreground = #666

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-underline = #4bffdc
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.foreground-alt}

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = [Power]
label-open-foreground = ${colors.secondary}
label-close =  cancel
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = sudo reboot

menu-2-0 = power off
menu-2-0-exec = sudo poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

[module/kernel]
type = custom/script
exec = uname -r
tail = false
interval = 1024

format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${colors.primary}

[module/updates]
type = custom/script
exec = $HOME/.scripts/polybar-pacman-updates.sh
;click-left = echo "$(checkupdates | wc -l) updates"
;click-left = echo "hello" 
tail = false
interval = 900 

format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${colors.primary}

[module/outdoor-temp]
type = custom/script
exec = $HOME/.scripts/outdoor-temp/polybar-module.sh
tail = true
interval = 1800

format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${colors.primary}
; vim:ft=dosini


